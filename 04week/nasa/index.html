<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta charset="utf-8">
    <title>Nasa</title>
  </head>
  <body>
    <div class="container">
        <header>
          <img src="./img/nasa-background.jpg">
          <h1> NASA </h1>
        </header>
        <div class="textBox">
          <div class="leftTextBox">
            <h2> Social Media </h2>
              <ul>
                <li> Twitter - <a href="#"> @nasa </a> </li>
                <li> Facebook - <a href="#"> fb.com/nasa </a> </li>
                <li> Instagram - <a href="#"> @nasa </a> </li>
                <li> Youtube - <a href="#"> youtube.com/NASA </a> </li>
              </ul>
          </div>
          <div class="centerTextBox">
            <h2> OFFICE INFO </h2>
              <address id="office">
                Public Communications Office <br>
                NASA Headquarters <br>
                300 E. Street SW, suite 5R30 <br>
                Washington, DC 20546 <br>
                (202) 358-0001 (Office) <br>
                (202) 358-4338 (Fax)
              </address>
          </div>
          <form class="rightTextBox">
            <h2> CONTACT US </h2>
              <label for="Name">Name</label>
              <input type="text" name="Name" />
              <label for="Message">Message</label>
              <input type="text" name="Message" />
              <button type="button">send</button>
          </form>
          </div>

        </div>
  </div>
  </body>
</html>
